{% load crispy_forms_tags %}
{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/checkout/">
    <link href="form-validation.css" rel="stylesheet">

  <body class="bg-light">


      <div class="py-5 text-center">
        <h1>Wounderful</h1>
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h2>Create Account</h2>
        <p class="lead">Please fill in the information completely in order to use the system.</p>
      </div>
        <div>
          {% if messages %}
              {% for message in messages %}
                  <div class="alert alert-danger -{{message.tags}}" role="alert">
                      {{message}}
                  </div>
              {% endfor %}    
          {% endif %}
        </div>
      <div class="py-5 text-center">
        <div class="col-md-8 ml-md-auto">
        <div class="col-md-15 order-md-1">
          <div class="col-md-6 order-md-2 mb-4 ">
            <div class="form-content">
              <form method="POST">
                {% csrf_token %}
                {{ form }}
                <div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>
          </div>
            
          </form>
        </div>
      <!-- Footer -->
      {% include 'partials/_footer.html' %}
      <!-- End of Footer -->

    <script>
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
