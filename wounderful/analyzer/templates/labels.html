{% extends 'base.html' %}

{% block content %}
{% load static %}
<!--Carousel Wrapper-->
<div class="container-fluid">
    <div class="media-container-row">
        <div class="card p-3 col-5 col-md-9 mx-auto">
            <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel" data-interval="false">
                <h1 class="h3 mb-0 text-gray-800">Labelled Images</h1>
                <p class="alert alert-success">You can view and download the labelled results.</p>
                <div class="col-lg-7 mx-auto">
                    <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
                      <li class="nav-item">
                        <a class="nav-link active rounded-pill">
                          <svg class="bi bi-collection" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor">
                            <path fill-rule="evenodd" d="M14.5 13.5h-13A.5.5 0 011 13V6a.5.5 0 01.5-.5h13a.5.5 0 01.5.5v7a.5.5 0 01-.5.5zm-13 1A1.5 1.5 0 010 13V6a1.5 1.5 0 011.5-1.5h13A1.5 1.5 0 0116 6v7a1.5 1.5 0 01-1.5 1.5h-13zM2 3a.5.5 0 00.5.5h11a.5.5 0 000-1h-11A.5.5 0 002 3zm2-2a.5.5 0 00.5.5h7a.5.5 0 000-1h-7A.5.5 0 004 1z" clip-rule="evenodd"/>
                          </svg>

                                            Download Labelled Images
                                        </a>
                      </li>
                      <li class="nav-item">
                          <a href="{% url 'download' %}">
                          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-down-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h5.293A1 1 0 0 1 10 .293L13.707 4a1 1 0 0 1 .293.707V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm7 2l.5-2.5 3 3L10 5a1 1 0 0 1-1-1zm-.5 3.5a.5.5 0 0 0-1 0v3.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 11.293V7.5z"/></svg>   Download</a>
                      </li>
                </div>

                <!--Indicators-->
                <ol class="carousel-indicators">
                {% for image in images %}
                  <li data-target="#carousel-example-1z" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.counter0 == 0 %} active {% endif %}"></li>
                {% endfor %}
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                  {% for image in images %}
                  <div class="carousel-item {% if forloop.counter0 == 0 %} active {% endif %}">
                    <img class="d-block w-100" src="{% static image %}"
                      alt="First slide">
                  </div>
                  {% endfor %}
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
        </div>
    </div>
</div>
  {% endblock %}
